<!-- Properties Grid Section -->
    <section id="properties" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Properties</h2>
                    <h3 class="section-subheading text-muted">Our properties are available for rent as furnished or unfurnished.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 properties-item">
                    <a href="#propertiesModal{{ post.modal-id }}" class="properties-link" data-toggle="modal">
                        <div class="properties-hover">
                            <div class="properties-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/properties/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="properties-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
